<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Signal Clone</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-md navbar-light fixed-top bg-white p-2"
      id="main-nav"
    >
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img
            src="./images/home/signal-logo.png"
            alt="signal logo"
            class="img-fluid"
          />
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Get Signal</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Support</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Developers</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link m-2">Careers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 pb-5">
            <h1 class="display-1">Speak Freely</h1>
            <p class="lead hero-paragraph py-4">
              Say "hello" to a different messaging experience. An unexpected
              focus on privacy, combined with all of the features you expect.
            </p>
            <a href="#!" class="btn btn-lg btn-outline-dark">Get Signal</a>
          </div>
          <div class="col-lg-6 hero-phones">
            <img
              src="./images/home/hero-phone-1.png"
              class="img-fluid hero-phone-1"
              alt="hero phone 1"
            />
            <img
              src="./images/home/hero-phone-2.png"
              class="img-fluid hero-phone-2"
              alt="hero phone 2"
            />
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
  </body>
</html>
